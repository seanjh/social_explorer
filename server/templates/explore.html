{% extends "layout.html" %}
{% block content %}
    {{ super() }}
    <div ng-app="SocialExplorerApp">


    <div ng-controller="cmseSocialCtrl">
      <div ng-show="loadingSocial" class="container">
        <img ng-src="{{ url_for('.static', filename='spinner.gif') }}">
        Loading. Please hang tight.
      </div>

      <div class="panel panel-default" ng-repeat="(key, data) in chunkedData">
        <div class="panel-heading">
          <h1 class="panel-title">{[{ key | getLabelName:this }]} (Cluster #{[{ key }]})</h1>
        </div>

      {% include 'twitter.html' %}

        <div class="panel-body">
          <div class="row" ng-repeat="rows in data.instagram">
            <div class="col-md-3" ng-repeat="item in rows">
              {% include 'instagram.html' %}
            </div>
            <div class="clearfix visible-xs-block"></div>
          </div>
        </div>
      </div>
    </div>

{% endblock %}
