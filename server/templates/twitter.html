<div class="panel panel-default">
  <div class="panel-body">
    <p><span class="glyphicon glyphicon-user" aria-hidden="true"></span> {[{ data.twitter.population | number }]} total Twitter population for users around this location.
    <p><img ng-src="{[{ data.twitter.president.profile_image_url }]}" class="img-rounded">
    <a href="{[{ data.twitter.president.url }]}">@{[{ data.twitter.president.screen_name }]} ({[{ data.twitter.president.followers_count }]} followers)</a>
  </div>
</div>
