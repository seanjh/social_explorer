<div class="thumbnail">
  <a href="{[{ item.url }]}">
  <img ng-src="{[{ getImageURL(item.media) }]}" alt="{[{ item.id }]}" class="img-responsive" ng-if="isImage(item.media)">
  <img ng-src="holder.js/150x150" ng-if="!isImage(item.media)">
  </a>

</div>
